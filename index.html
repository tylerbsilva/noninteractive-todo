<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <main>
    <header>
      <h1>TO DO LIST</h1>
      <p>Here is a simple app to help you track what you need to do.</p>
      <hr>
    </header>
    <section>
      <ul class="itemList">
        <li>
          <input type="checkbox" class="checkbox" id="Don't Ignore Your Dreams">
          <label for="Don't Ignore Your Dreams">Don't ignore your dreams</label>
          <button class="remove">X</button>
        </li>
        <li>
          <input type="checkbox" class="checkbox" id="Don't work too hard" checked>
          <label for="Don't work too hard">Don't work too hard</label>
          <button class="remove">X</button>
        </li>
      </ul>
      <form class="addItem">
        <input type="text" name="itemInput" class="itemInput">
        <label for="itemInput">
          <input type="submit" class="addToList" value="+">
        </label>
      </form>
    </section>
  </main>
</body>

</html>
