<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List - NonInteractive</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<header>
			<h1>TO DO LIST</h1>
			<p>Here is a simple app to help you track what you need to do.</p>
			<hr>
		</header>
		<section>
			<ul>
				<li>
					<input type="checkbox" name="check" id="c1" checked>
					Don't ignore your dreams
					<button>X</button>
				</li>
				<li>
					<input type="checkbox" name="check" id="c1">
					Don't work so much
					<button>X</button>
				</li>
			</ul>
			<form class="addItem">
				<input type="text" name="itemInput" class="itemInput">
				<label for="itemInput"><input type="submit" class="addToList" value="Add Item"></label>
			</form>
		</section>
	</main>
</body>
</html>
